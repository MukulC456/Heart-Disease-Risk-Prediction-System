<div class="container">
    <h2>Heart Disease Risk Prediction</h2>
  
    <form (ngSubmit)="submit()">
      <label>Age</label>
      <input type="number" [(ngModel)]="patient.age" name="age" required />
  
      <label>Resting Blood Pressure</label>
      <input type="number" [(ngModel)]="patient.restingBp" name="bp" required />
  
      <label>Cholesterol</label>
      <input type="number" [(ngModel)]="patient.cholesterol" name="cholesterol" required />
  
      <label>Fasting Blood Sugar (1 = Yes, 0 = No)</label>
      <input type="number" [(ngModel)]="patient.fastingBloodSugar" name="fbs" min="0" max="1" />
  
      <label>Exercise Induced Angina (1 = Yes, 0 = No)</label>
      <input type="number" [(ngModel)]="patient.exerciseInducedAngina" name="angina" min="0" max="1" />
  
      <label>ST Depression</label>
      <input type="number" step="0.1" [(ngModel)]="patient.stDepression" name="st" />
  
      <label>Number of Major Vessels</label>
      <input type="number" [(ngModel)]="patient.numMajorVessels" name="vessels" />
  
      <button type="submit">Predict Risk</button>
    </form>
  
    <div *ngIf="result" class="result">
      Prediction Result: <strong>{{ result }}</strong>
    </div>
  </div>
